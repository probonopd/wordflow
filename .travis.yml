language: cpp
dist: trusty
compiler: g++
sudo: required

before_install:
  - sudo add-apt-repository ppa:beineri/opt-qt58-trusty -y
  - sudo apt-get update

install:
  - sudo apt-get install qt58base 
  - sudo apt-get install qt58charts-no-lgpl 
  - sudo apt-get install qt58quickcontrols2 
  - sudo apt-get install qt58location 
  - sudo apt-get install qt58declarative
  - sudo apt-get install checkinstall 
  - source /opt/qt58/bin/qt58-env.sh

script:
  - qmake PREFIX=/usr
  - make -j4
  - ./tests/unittest
  - sudo make INSTALL_ROOT=appdir install ; cd .. ; sudo chown -R $USER appdir ; find appdir/
  - mv ./appdir/usr/local/bin/* ./appdir/usr/bin/ || true
  - wget -c "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage" 
  - chmod a+x linuxdeployqt*.AppImage
  - unset QTDIR; unset QT_PLUGIN_PATH ; unset LD_LIBRARY_PATH
  - ./linuxdeployqt*.AppImage ./appdir/usr/share/applications/*.desktop -bundle-non-qt-libs -qmldir=.
  - ./linuxdeployqt*.AppImage ./appdir/usr/share/applications/*.desktop -appimage
  - find ./appdir -executable -type f -exec ldd {} \; | grep " => /usr" | cut -d " " -f 2-3 | sort | uniq
  - curl --upload-file ./WordFlow*.AppImage https://transfer.sh/WordFlow-git.$(git rev-parse --short HEAD)-x86_64.AppImage

notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/bfdf77026eb0b6eef83b
    on_success: change
    on_failure: always
    on_start: never
